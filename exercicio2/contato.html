<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="backgroud-header">
            <header>
                <img src="cogumelo-logo.png" alt="imagem do cogumelo do jogo Mario Bros" class="img-logo">
                <span> VemSer - DBC Company </span>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <h1>Entre em contato conosco!</h1>
        <section class="contato">
            <label for="name">Nome</label>
            <input type="text" placeholder="Digite seu nome completo">
            <br>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Informe seu melhor e-mail">
            <br>
            <label for="select">Selecione um motivo</label>
            <select name="contatoMotivo" id="motivo-contato">
                <option value="option-1"> Quero participar do programa</option>
                <option value="option-2"> Gostaria de mais informações</option>
                <option value="option-2"> Outras dúvidas</option>
            </select>
            <br>
            <label for="mensagem">Escreva aqui sua mensagem:</label>
            <br>
            <textarea name="mensagem" id="mensagem-1" cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
            <br>
            <input type="submit" value="Enviar" class="botao">
        </section>
        <footer>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <address><i>Tv. São José, 455 - Navegantes, Porto Alegre - RS, 90240-200</i></address>
        </footer>
    </div>
</body>
</html>

            padding: 5px;

        </tr>
        <tr>
            <td>Coluna07</td>

        </tr>
        <tr>
            <td>Coluna10</td>
            <td>Coluna11</td>
            <td>Coluna12</td>
        </tr>
    </table>
</body>
</html>
